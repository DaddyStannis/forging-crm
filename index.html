<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Інтернет-магазин</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="logo">Магазин</div>
      <nav>
        <ul>
          <li><a href="#">Каталог</a></li>
          <li><a href="#">Акції</a></li>
          <li><a href="#">Про нас</a></li>
          <li><a href="#">Контакти</a></li>
        </ul>
      </nav>
      <div class="cart-icon">Корзина</div>
    </header>
    <main>
      <div class="search-bar">
        <input type="text" placeholder="Пошук товарів..." />
      </div>
      <aside class="filters">
        <h3>Фільтри</h3>
        <div>
          <label for="category">Категорії</label>
          <select id="category">
            <option value="all">Всі</option>
            <option value="category1">Категорія 1</option>
            <option value="category2">Категорія 2</option>
          </select>
        </div>
        <div>
          <label for="price">Ціна</label>
          <input type="range" id="price" min="0" max="1000" />
        </div>
      </aside>
      <section class="products">
        <div class="product-card">
          <img src="product.jpg" alt="Товар" />
          <h3>Назва товару</h3>
          <p>₴100.00</p>
          <div class="quantity">
            <label for="quantity">Кількість:</label>
            <input
              type="number"
              id="quantity"
              name="quantity"
              value="1"
              min="1"
            />
          </div>
          <button class="add-to-cart">Додати в корзину</button>
          <button class="view-details">Збільшити</button>
        </div>
        <!-- Інші картки товарів -->
      </section>
    </main>
    <!-- Модальне вікно збільшеного товару -->
    <div class="modal" id="productModal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <img src="product.jpg" alt="Товар" />
        <h3>Назва товару</h3>
        <p>Опис товару</p>
        <p>₴100.00</p>
        <div class="quantity">
          <label for="modal-quantity">Кількість:</label>
          <input
            type="number"
            id="modal-quantity"
            name="modal-quantity"
            value="1"
            min="1"
          />
        </div>
        <button class="add-to-cart">Додати в корзину</button>
      </div>
    </div>
    <!-- Корзина -->
    <aside class="cart">
      <h3>Ваша корзина</h3>
      <div class="cart-items">
        <!-- Товари у корзині -->
      </div>
      <div class="cart-summary">
        <input type="text" placeholder="Промокод" />
        <p>Загальна сума: ₴100.00</p>
        <button class="checkout">Оформити замовлення</button>
      </div>
    </aside>
  </body>
</html>
